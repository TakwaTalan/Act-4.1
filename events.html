<html>

<head>

<meta charset=utf-8 />

<script>

function getxhr(){
  try { xhr=new XMLHttpRequest(); }
  catch(e){
    try{xhr=new ActiveXObject("Microsoft.XMLHTTP");}
    catch(e1){
      alert("erreur");
    }
  }
  return xhr;
}
   function ajax(){
   xhr= getxhr();

    xhr.onreadystatechange=function(){
       if(xhr.readyState==4 && xhr.status==200){
        var  obxml=xhr.responseXML;

         document.getElementById("evenement").innerHTML=obxml.getElementByTagName("titre").textContent;



       }
}
xhr.open("GET","evenement.xml",true);
xhr.send();
}



</script>

</head>

<body>

	<button onclick="ajax()">evenement</button>
  <div id="evenement"></div>

</body>

</html>
